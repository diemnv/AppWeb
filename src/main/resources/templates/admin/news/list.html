<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layouts/index}">
<head>
<title>item</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<a href="addnews" class="btn btn-success float-left"><i
					class="fas fa-plus"></i> Add News</a>
			</div>
			<div class="col-md-4">
				<form action="/search" method="post">
					<div class="input-group mb-3">
						<input type="text" class="form-control"
							placeholder="search by title" name="keyword">
						<div class="input-group-append">
							<button type="submit" class="input-group-text">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<table class="table table-bordered table-hover table-sm">
			<thead>
				<tr>
					<th class="text-center">STT</th>
					<th>url</th>
					<th>title</th>
					<th>description</th>
					<th>content</th>
					<th class="text-center">status</th>
					<th>is_hot</th>
					<th>created_at</th>
					<th>updated_at</th>
					<th>approved_at</th>
					<th class="text-center">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="news,iterStat : ${listNews}">
					<td class="text-center" th:text="${iterStat.count}"></td>
					<td th:text="${news.url}"></td>
					<td th:text="${news.title}"></td>
					<td th:text="${news.description}"></td>
					<td th:text="${news.content}"></td>
					<td class="text-center"><span
						th:class="${news.status} == '1' ? 'text-success fas fa-check' : 'text-danger fas fa-times'">
					</span></td>

					<td th:text="${news.isHot}"></td>
					<td th:text="${news.createdAt}"></td>
					<td th:text="${news.updatedAt}"></td>
					<td th:text="${news.approvedAt}"></td>
					<td class="text-center"><a
						th:href="@{/news/edit/{id}(id=${news.idNews})}"
						class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a> <a
						th:href="@{/news/delete/{id}(id=${news.idNews})}"
						class="btn btn-sm btn-danger confirm"><i
							class="fas fa-trash-alt"></i></a></td>
				</tr>
			</tbody>
		</table>

		<nav aria-label="Page navigation example">
			<ul class="pagination" style="justify-content: center;">
				<li class="page-item"><a class="page-link" href="#"
					aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
						<span class="sr-only">Previous</span>
				</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#"
					aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
						class="sr-only">Next</span>
				</a></li>
			</ul>
		</nav>

	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$(".confirm").click(function() {
				var result = confirm("Are you sure you want to delete?");
				if (!result) {
					return false;
				}
				return true;
			});
		});
	</script>

</body>
</html>
