<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layouts/index}">
<head>
<title>item</title>
</head>
<body>

	<section layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">

					<!-- /.card -->

					<div class="card">
						<div class="card-header">
							<div class="row">
								<div class=""></div>
								<div class="col-lg-10 col-md-offset-2">
									<h1 class="page-header">
										Tài khoản <small>Thêm mới</small>
									</h1>
								</div>
							</div>

						</div>

						<!-- /.card-header -->
						<div class="card-body">
							<div class="row">

								<!-- /.col-lg-12 -->
								<div class="col-md-2"></div>
								<div class="col-md-8 col-md-offset-2"
									style="padding-bottom: 120px">
									<form action="" method="POST" enctype="multipart/form-data">

										<div class="form-group">
											<label>Họ tên</label> <input type="text" class="form-control"
												name="name" placeholder="" />
										</div>
										<div class="form-group">
											<label>Điện thoại</label> <input class="form-control"
												name="name" placeholder="" />
										</div>
										<div class="form-group">
											<label>Email</label> <input type="email" class="form-control"
												name="name" placeholder="" />
										</div>
										<div class="form-group">
											<label>Mật khẩu</label> <input type="password"
												class="form-control" name="name" placeholder="" />
										</div>
										<div class="row form-group">
											<div class="col-md-6">
												<label>Nhóm quyền </label> 
												<select name=""
													class="form-control">
													<option value="">--Chọn quyền--</option>
													<option value="">Admin</option>
													<option value="">Nhân viên 1</option>
													<option value="">Nhân viên 2</option>
												</select>
											</div>	
										</div>
										<div class="form-group">
											
										</div>
										<div class="row form-group">
											
											<div class="col-md-6">
											<label>Phê duyệt </label> <select name=""
												class="form-control">

												<option value="">Chưa phê duyệt</option>
												<option value="">Phê duyệt</option>

											</select>
											</div>
											
										</div>
										
										<div class="form-group">
											<button type="submit" class="btn btn-default">Thêm</button>
											<button type="reset" class="btn btn-default">Làm mới</button>
										</div>
									<form>
								</div>

								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col-md-6 -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->

			</div>
			
	</section>

</body>
</html>
