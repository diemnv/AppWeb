<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Register</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" th:href="@{/img/icons/favicon.ico}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<!--===============================================================================================-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{fonts/iconic/css/material-design-iconic-font.min.css}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" th:href="@{/css/animate.css}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/hamburgers.min.css}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/animsition.min.css}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" th:href="@{/css/select2.min.css}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/daterangepicker.css}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />
<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('img/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" th:action="@{/register}"
					th:object="${user}" method="post">
					<span class="login100-form-title p-b-49"> Register </span>
					<div class="wrap-input100 validate-input m-b-23"
						data-validate="Username is reauired">
						<span class="label-input100">Full name</span> <input
							class="input100" type="text" th:field="*{fullName}"
							placeholder="Type your full name"> <span
							class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<p th:if="${fullNameError != null}" th:text="${fullNameError}"
						class="error-text">Email or password is not valid</p>
					<div class="wrap-input100 validate-input"
						data-validate="Email is required">
						<span class="label-input100">Email</span> <input class="input100"
							type="email" th:field="*{email}" placeholder="Type your email">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<p th:if="${emailError != null}" th:text="${emailError}"
						class="error-text">Email or password is not valid</p>
					<div class="wrap-input100 validate-input"
						data-validate="Password is required">
						<span class="label-input100">Password</span> <input
							class="input100" type="password" th:field="*{password}"
							placeholder="Type your password"> <span
							class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<p th:if="${passwordError != null}" th:text=${passwordError}
						class="error-text">Email or password is not valid</p>
					<div class="wrap-input100 validate-input"
						data-validate="phone is required">
						<span class="label-input100">Phone</span> <input class="input100"
							type="text" th:field="*{mobile}" placeholder="Type your phone">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<p th:if="${mobileError != null}" th:text="${mobileError}"
						class="error-text">Email or password is not valid</p>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">Singin</button>
						</div>
					</div>
					<div class="flex-c-m">
						<p>Register?</p>
						<a th:href="@{/login}"> login now </a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</html>
